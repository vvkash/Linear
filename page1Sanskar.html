<!DOCTYPE html>
<html>
<head>
    <title>Permission Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #7BAFD4; /* Carolina Blue */
            color: #FFFFFF; /* White text for contrast */
        }
        h1 {
            color: #FFFFFF;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
            color: #F0F0F0;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #005582; /* Darker blue for text */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #E6E6E6;
        }
    </style>
</head>
<body>
    <h1>Permission Required</h1>
    <p>We need your permission to access your browsing data to provide insights on your website usage.</p>
    <button id="grantPermission">Grant Permission</button>

    <script>
        document.getElementById('grantPermission').addEventListener('click', function() {
            // Request the 'history' permission
            chrome.permissions.request({
                permissions: ['history']
            }, function(granted) {
                if (granted) {
                    // Redirect to the preferences page
                    window.location.href = 'page2.html';
                } else {
                    alert('Permission is required to proceed.');
                }
            });
        });
    </script>
</body>
</html>
