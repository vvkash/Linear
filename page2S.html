<!DOCTYPE html>
<html>
<head>
    <title>Set Your Preferences</title>
    <link rel="stylesheet" href="page2S.css">
</head>
<body>
    <h1>Customize Your Experience</h1>
    <label for="timeLimit">Set Daily Time Limit (in minutes):</label>
    <input type="number" id="timeLimit" min="1" max="1440" value="60">

    <label>Enter up to 5 websites you think you use the most:</label>
    <input type="text" id="website1" placeholder="e.g., youtube.com">
    <input type="text" id="website2" placeholder="e.g., instagram.com">
    <input type="text" id="website3" placeholder="e.g., tiktok.com">
    <input type="text" id="website4" placeholder="Optional">
    <input type="text" id="website5" placeholder="Optional">

    <button id="savePreferences">Save and Continue</button>

    <script src="page2S.js"></script>
</body>
</html>
