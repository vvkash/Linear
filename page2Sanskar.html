<!DOCTYPE html>
<html>
<head>
    <title>Set Your Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #7BAFD4; /* Carolina Blue */
            color: #FFFFFF; /* White text for contrast */
        }
        h1 {
            color: #FFFFFF;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #F0F0F0;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            color: #000000;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #005582; /* Darker blue for text */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #E6E6E6;
        }
    </style>
</head>
<body>
    <h1>Customize Your Experience</h1>
    <label for="timeLimit">Set Daily Time Limit (in minutes):</label>
    <input type="number" id="timeLimit" min="1" max="1440" value="60">

    <label>Enter up to 5 websites you think you use the most:</label>
    <input type="text" id="website1" placeholder="e.g., youtube.com">
    <input type="text" id="website2" placeholder="e.g., instagram.com">
    <input type="text" id="website3" placeholder="e.g., tiktok.com">
    <input type="text" id="website4" placeholder="Optional">
    <input type="text" id="website5" placeholder="Optional">

    <button id="savePreferences">Save and Continue</button>

    <script>
        document.getElementById('savePreferences').addEventListener('click', function() {
            // Collect the time limit
            const timeLimit = document.getElementById('timeLimit').value;

            // Collect the websites
            const websites = [];
            for (let i = 1; i <= 5; i++) {
                const site = document.getElementById('website' + i).value.trim();
                if (site) {
                    websites.push(site);
                }
            }

            // Save preferences to Chrome storage
            chrome.storage.local.set({
                timeLimit: timeLimit,
                priorityWebsites: websites
            }, function() {
                // Redirect to the results page
                window.location.href = 'page3.html';
            });
        });
    </script>
</body>
</html>
