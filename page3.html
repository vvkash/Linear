<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear: Your Usage Results</title>
    <link rel="stylesheet" href="page3.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Gaegu&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Your Website Usage</h1>

    <!-- Dropdown Table Container -->
    <div class="dropdown">
        <button id="dropdownToggle">Show Usage Data</button>
        <div id="usageData" class="dropdown-content">
            <table id="usageTable">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Time Spent (minutes)</th>
                        <th>Productivity Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Usage data will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Recommendations Section -->
    <div class="recommendations">
        <h2>Recommended Websites:</h2>
        <ul>
            <li><a href="https://www.brainly.com" target="_blank">Brainly</a></li>
            <li><a href="https://www.duolingo.com" target="_blank">Duolingo</a></li>
            <li><a href="https://brilliant.org" target="_blank">Brilliant</a></li>
        </ul>
    </div>

    <script src="page3.js"></script>
</body>
</html>
